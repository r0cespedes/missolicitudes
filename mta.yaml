_schema-version: "3.2"
ID: missolicitudes
version: 0.0.1

parameters:
  successfactors-url: ""
  btp-auth-url: ""
  deploy_mode: html5-repo
  enable-parallel-deployments: true


modules:
- name: missolicitudes-approuter
  type: approuter.nodejs
  path: missolicitudes-approuter
  requires:
  - name: missolicitudes_html_repo_runtime
  - name: uaa_missolicitudes
  - name: missolicitudes-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    memory: 256M
  properties:
    COOKIES: '{
        "SameSite": "None",
        "Partitioned":  {
              "supportedPartitionAgents":"(.*)",
              "unsupportedPartitionAgents":"PostmanRuntime/7.29.2"
          }
      }'
    httpHeaders: [
      {
        "Content-Security-Policy": "frame-ancestors 'self' ${successfactors-url} ${btp-auth-url}"
      },
      {
        "X-Frame-Options": "ALLOW-FROM ${successfactors-url}"
      }
    ]

- name: missolicitudes_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: missolicitudes_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - cominetummissolicitudes.zip
      name: cominetummissolicitudes
      target-path: resources/
- name: cominetummissolicitudes
  type: html5
  path: missolicitudes
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: missolicitudes_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: uaa_missolicitudes
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: missolicitudes-xsuaa-service
    service-plan: application
- name: missolicitudes_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: missolicitudes-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: missolicitudes-destination-service
    service-plan: lite